<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Vé</title>
    <link rel="stylesheet" href="style.css">
    <style>
body {
    font-family: sans-serif;
    margin: 0;
    display: flex;
    min-height: 100vh;
}

.container {
    display: flex;
    width: 100%;
}

.sidebar {
    background-color: #e0f2f7;
    width: 200px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #ddd;
    margin-bottom: 10px;
}

.navigation {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.navigation a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
    margin-bottom: 5px;
    border-radius: 5px;
}

.navigation a:hover {
    background-color: #cce5ff;
}

.main-content {
    flex-grow: 1;
    padding: 20px;
}

.ticket-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two equal columns */
    grid-gap: 20px;
    margin-top: 20px;
}

.ticket-card {
    background-color: #f9f9f9;
    border: 1px solid #007bff;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    transition: transform 0.2s, background-color 0.2s;
}

.ticket-card:hover {
    transform: scale(1.05); /* Slightly enlarge on hover */
    background-color: #e0f2f7;
}

.ticket-name {
    font-size: 1.2em;
    font-weight: bold;
    margin-top: 10px;
    color: #007bff;
}

.ticket-price {
    font-size: 1em;
    color: #555;
    margin-top: 5px;
}

.add-to-cart {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

.add-to-cart:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <div class="name">Đỗ Hoàng Tuấn</div>
            </div>
            <nav class="navigation">
                <a href="#">Trang chủ</a>
                <a href="#">Tìm kiếm</a>
                <a href="#">Tài khoản</a>
                <a href="#">Đăng xuất</a>
            </nav>
        </aside>
        <main class="main-content">
            <h1>MUA VÉ</h1>
            <div class="ticket-options">
                <div class="ticket-card">
                    <div class="ticket-name">Vé xe đạp</div>
                    <div class="ticket-price">2,000</div>
                </div>
                <div class="ticket-card">
                    <div class="ticket-name">Vé xe máy</div>
                    <div class="ticket-price">3,000</div>
                </div>
                <div class="ticket-card">
                    <div class="ticket-name">Vé tuần</div>
                    <div class="ticket-price">30,000</div>
                </div>
                <div class="ticket-card">
                    <div class="ticket-name">Vé tháng</div>
                    <div class="ticket-price">70,000</div>
                </div>
            </div>
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
        </main>
    </div>
</body>
</html>
