<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập hoặc Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #e0f7ff, #b3e5fc);
        }

        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .container h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #003366;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background-color: #005f99;
        }

        .btn:active {
            background-color: #004d80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với Hệ Thống Quản Lý</h1>
        <div class="btn-group">
            <a href="{{url_for('auth.identify') }}" class="btn">Đăng Nhập</a>
            <a href="{{url_for('auth.register') }}" class="btn">Đăng Ký</a>
        </div>
    </div>
</body>
</html>
